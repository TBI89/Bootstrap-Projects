<!-- Bootstrap grid system -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <section class="container-fluid">

        <!-- Display for different browser sizes -->

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">A</div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">B</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">C</div>
            <div class="col-xs-12 col-sm-6 col-md-6 d-lg-none">D</div>

        </div>

    </section>

</body>

</html>
