<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System + Images </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <div class="row">
            <div class="col"><img src="Accets/Images/Batman.jpeg" alt=""></div>
            <div class="col d-none d-sm-block"><img src="Accets/Images/Capten america.jpeg" alt=""></div>
            <div class="col d-none d-md-block"><img src="Accets/Images/Flash.jpeg" alt=""></div>
            <div class="col d-none d-lg-block"><img src="Accets/Images/Spiderman.jpeg" alt=""></div>
            <div class="col d-none d-xl-block"><img src="Accets/Images/Superman.jpeg" alt=""></div>
            <div class="col d-none d-xxl-block"><img src="Accets/Images/Thor.jpeg" alt=""></div>
        </div>

    </section>

</body>

</html>
